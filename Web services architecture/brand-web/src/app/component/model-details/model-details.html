<div class="container mt-5 d-flex justify-content-center" *ngIf="model">
  <div class="card shadow-lg border-0" style="max-width: 700px; width: 100%;">
    
    <div class="card-header bg-primary text-white py-4 text-center">
      <h3 class="mb-0">Szczegóły Modelu</h3>
    </div>
    
    <div class="card-body p-5 text-center">
      <h2 class="mb-5 fw-bold text-dark display-6">{{ model.name }}</h2>
      
      <div class="row g-4 justify-content-center mb-5">
        <div class="col-md-5">
          <div class="p-4 border rounded bg-light">
            <small class="text-muted d-block text-uppercase mb-2">Rok produkcji</small>
            <span class="fs-4 fw-bold">{{ model.year }}</span>
          </div>
        </div>
        <div class="col-md-5">
          <div class="p-4 border rounded bg-light">
            <small class="text-muted d-block text-uppercase mb-2">Pojemność silnika</small>
            <span class="fs-4 fw-bold">{{ model.engine }} L</span>
          </div>
        </div>
        <div class="col-md-10">
          <div class="p-3 border rounded bg-white">
             <span class="text-muted me-2">Marka:</span>
             <span class="fw-bold text-primary fs-5">{{ model.brandName }}</span>
          </div>
        </div>
         <div class="col-md-10">
          <div class="p-3 border rounded bg-white">
             <span class="text-muted me-2">ID:</span>
             <code class="text-dark">{{ model.id }}</code>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button [routerLink]="['/brand', brandId]" class="btn btn-outline-secondary px-5 py-2">
          Wróć
        </button>
        <button [routerLink]="['/brand', brandId, 'model', model.id, 'edit']" class="btn btn-warning px-5 py-2">
          Edytuj
        </button>
      </div>
    </div>
  </div>
</div>
