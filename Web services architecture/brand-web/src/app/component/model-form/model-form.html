<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow-lg border-0" style="max-width: 600px; width: 100%;">
    <div class="card-body p-5">
      
      <h3 class="card-title mb-5 text-center fw-bold">
        {{ isEditMode ? 'Edycja Modelu' : 'Tworzenie Nowego Modelu' }}
      </h3>
      
      <form (ngSubmit)="onSubmit()">
        
        <div class="form-floating mb-4">
          <input type="text" id="modelName" required 
                 [(ngModel)]="model.name" name="name" 
                 class="form-control form-control-lg" placeholder="Nazwa">
          <label for="modelName">Nazwa modelu</label>
        </div>

        <div class="form-floating mb-4">
          <input type="number" id="modelYear" required 
                 [(ngModel)]="model.year" name="year" 
                 class="form-control form-control-lg" placeholder="Rok">
          <label for="modelYear">Rok produkcji</label>
        </div>

        <div class="form-floating mb-5">
          <input type="number" step="0.1" id="modelEngine" required 
                 [(ngModel)]="model.engine" name="engine" 
                 class="form-control form-control-lg" placeholder="Silnik">
          <label for="modelEngine">Pojemność silnika (L)</label>
        </div>

        <div class="d-grid gap-3">
          <button type="submit" class="btn btn-primary btn-lg py-3">
            {{ isEditMode ? 'Zapisz zmiany' : 'Dodaj model' }}
          </button>
          
          <button [routerLink]="['/brand', brandId]" class="btn btn-light btn-lg text-muted">
            Anuluj
          </button>
        </div>
        
      </form>
    </div>
  </div>
</div>
