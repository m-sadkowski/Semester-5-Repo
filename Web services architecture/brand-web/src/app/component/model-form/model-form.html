<div class="container mt-4">
  <h2>{{ isEditMode ? 'Edytuj Model' : 'Dodaj Nowy Model' }}</h2>
  <hr>

  <form (ngSubmit)="onSubmit()">
    
    <div class="mb-3">
      <label class="form-label">Nazwa modelu:</label>
      <input type="text" [(ngModel)]="model.name" name="name" required class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Rocznik:</label>
      <input type="number" [(ngModel)]="model.year" name="year" required class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">Pojemność silnika:</label>
      <input type="number" step="0.1" [(ngModel)]="model.engine" name="engine" required class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">Zapisz</button>
    
    <a [routerLink]="['/brand', brandId]" class="btn btn-secondary ms-2">Anuluj</a>
  </form>
</div>
